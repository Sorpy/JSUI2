<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accounts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- custom css -->
    <link href="../css/navbar.css" th:href="@{/css/navbar.css}" rel="stylesheet" type="text/css"/>
    <link href="../css/accounts.css" th:href="@{/css/searchbar.css}" rel="stylesheet" type="text/css"/>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

    <!-- jquery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/account.js"></script>
</head>
<body>
<div th:replace="fragments/thymeleaf-fragments :: navbar"></div>
<div class="search">
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle search-bar-part" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Search Parameter
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li class="dropdown-item" >First Name</li>
            <li class="dropdown-item" >Second Name</li>
            <li class="dropdown-item" >Last Name</li>
            <li class="dropdown-item" >City</li>
            <li class="dropdown-item" >Country</li>
            <li class="dropdown-item" >Email</li>
            <li class="dropdown-item" >Address</li>
            <li class="dropdown-item" >Phone</li>
        </ul>
        <form id="search-button" class="form-inline my-2 my-lg-0 search-bar-part">
            <input id="search-content" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</div>
<table id="accounts" class="table table-striped table-dark">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">First</th>
        <th scope="col">Surname</th>
        <th scope="col">Last</th>
        <th scope="col">Address</th>
        <th scope="col">City</th>
        <th scope="col">Country</th>
        <th scope="col">Phone</th>
        <th scope="col">Email</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody id="table-content">
        <template id="account-template">
            <tr>
                <td>{{id}}</td>
                <td>{{firstName}}</td>
                <td>{{secondName}}</td>
                <td>{{lastName}}</td>
                <td>{{address}}</td>
                <td>{{city}}</td>
                <td>{{country}}</td>
                <td>{{phone}}</td>
                <td>{{email}}</td>
                <td><button data-id="{{id}}" class="delete">delete</button>
                    <button data-id="{{id}}" class="edit">edit</button></td>
            </tr>
        </template>
    </tbody>
</table>
<div th:replace="fragments/thymeleaf-fragments :: bootstrap"></div>
</body>
</html>
