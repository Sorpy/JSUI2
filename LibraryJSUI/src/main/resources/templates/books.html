<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <title>Books</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- custom css -->
    <link href="../css/navbar.css" th:href="@{/css/navbar.css}" rel="stylesheet" type="text/css"/>
    <link href="../css/searchbar.css" th:href="@{/css/searchbar.css}" rel="stylesheet" type="text/css"/>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

    <!-- jquery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/book.js"></script>
</head>
<body>
<div th:replace="fragments/thymeleaf-fragments :: navbar"></div>
<div class="search">
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle search-bar-part" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Search Parameter
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li class="dropdown-item" >Title</li>
            <li class="dropdown-item" >Author</li>
            <li class="dropdown-item" >Department</li>

        </ul>
        <form id="search-button" class="form-inline my-2 my-lg-0 search-bar-part">
            <input id="search-content" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</div>
<table id="book-table" class="table table-striped table-dark">
    <thead>
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Genre</th>
        <th scope="col">Department</th>
        <th scope="col">Year</th>
        <th scope="col">Price</th>
        <th scope="col">Status</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <template id="book-template">
        <tr>
            <td>{{title}}</td>
            <td>{{authorName}}</td>
            <td>{{genreName}}</td>
            <td>{{departmentName}}</td>
            <td>{{year}}</td>
            <td>{{price}}</td>
            <td>{{bookStatusName}}</td>
            <td><button data-id="{{id}}" class="add-cart" sec:authorize="hasAnyRole('ROLE_USER')">Add to Cart</button></button></td>
        </tr>
    </template>
    </tbody>
</table>

<div th:replace="fragments/thymeleaf-fragments :: bootstrap"></div>

</body>
</html>
